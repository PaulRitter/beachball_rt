- type: entity
  save: false
  abstract: true
  id: BallBase
  components:
  - type: Ball
  - type: Physics
    bodyType: Dynamic
    friction: 0
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 2
      layer:
      - Solid
      restitution: 1

- type: entity
  name: Beachball
  id: ballBeach
  parent: BallBase
  description: beachball
  components:
  - type: Sprite
    sprite: Beachball/balls.rsi
    state: beachball
    drawdepth: Objects

